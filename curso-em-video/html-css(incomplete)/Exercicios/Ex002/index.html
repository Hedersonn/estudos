<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos
    </title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas </h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar ele dentro de &lt;p&gt; e &lt/p&gt;; </p>
    <p>Para quebrar uma linha basta usar a tag &lt;br&gt; <br>assim como esse texto</p> <!--Comentário-->
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &prod;
        &euro;
        &cent;
        &dollar;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Adicionar alguns emojis:
        &#x1FAE8;
        &#x1F44D;
    </p>
</body>
</html>
